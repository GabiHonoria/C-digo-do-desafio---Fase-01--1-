<!-- Instrução que define o tipo do documento -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Precarregamento de fontes para melhorar o desempenho -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Móveis customizados para criar ambientes únicos e elegantes para você." />
    <title>Móveis Customizados</title>

    <!-- Importando as fontes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Arquivo de estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Seção principal -->
    <header>
      <div id="hero">
        <div class="line"></div>
        <h1>Ambientes únicos para você!</h1>
        <p>
          Nós criamos ambientes <span>exclusivos e únicos</span>, com muito
          bom gosto e profissionalismo. Investimos tempo e
          <strong>dedicação no seu projeto.</strong> Tenha ambientes limpos e bem
          <span>decorados</span>, transmitindo <strong>elegância e finesse</strong>
          para todos que visitarem.
        </p>
      </div>
    </header>

    <main>
      <!-- Imagem com descrição e carregamento otimizado -->
      <img
        src="images/img1.jpg"
        alt="Pessoa vestindo uma camisa amarela em uma sala com móveis modernos"
        loading="lazy"
      />
    </main>

    <!-- Rodapé com links -->
    <footer id="footer">
      <a target="_blank" href="https://instagram.com/moveisparavoce">Instagram</a>
      <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
    </footer>

    <!-- Elemento gráfico adicional -->
    <img
      id="balls"
      src="images/balls.svg"
      alt="Bolinhas alaranjadas no canto inferior direito da tela"
      loading="lazy"
    />
  </body>
</html>
